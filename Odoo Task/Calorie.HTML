<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="calorie.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Calorie Tracker</h1>
        <form id="calorieForm">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
                <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
                <option value="superActive">Super Active (very hard exercise, physical job, or training twice a day)</option>
            </select>

            <button type="submit">Calculate Calories</button>
        </form>

        <div id="result" class="hidden">
            <h2>Calorie Information</h2>
            <p id="bmrResult"></p>
            <p id="caloriesResult"></p>
            <p id='recommend'></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
    <!-- <h3>Now we Need to go to the recommendation portion</h3> -->

</body>
</html>
